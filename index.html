<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DDD-2025-GroupX – Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f6f7fb;
      --card-bg: #ffffff;
      --text: #222222;
      --muted: #666666;
      --accent: #1f6feb;
      --border-radius: 18px;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2.5rem 1.25rem 3rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0ecff 0, #f6f7fb 40%, #fdfdfd 100%);
      color: var(--text);
    }
    main {
      max-width: 960px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.25rem 2.4rem;
    }
    header.page-header {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    header.page-header h1 {
      font-size: 1.9rem;
      letter-spacing: 0.02em;
      margin: 0 0 0.25rem;
    }
    header.page-header p {
      margin: 0.1rem 0;
      color: var(--muted);
      font-size: 0.96rem;
    }
    #content h1,
    #content h2,
    #content h3,
    #content h4 {
      scroll-margin-top: 80px;
    }
    #content h1 {
      font-size: 1.7rem;
      margin-top: 0;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3rem;
    }
    #content h2 {
      font-size: 1.35rem;
      margin-top: 1.8rem;
      border-bottom: 1px solid #eef0f5;
      padding-bottom: 0.25rem;
    }
    #content h3 {
      font-size: 1.15rem;
      margin-top: 1.3rem;
    }
    #content p {
      line-height: 1.6;
      margin: 0.4rem 0 0.9rem;
    }
    #content ul,
    #content ol {
      padding-left: 1.3rem;
      margin: 0.4rem 0 1rem;
    }
    #content li {
      margin: 0.2rem 0 0.2rem;
    }
    #content a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid rgba(31, 111, 235, 0.35);
    }
    #content a:hover {
      border-bottom-color: rgba(31, 111, 235, 0.85);
    }
    pre {
      background: #0b1020;
      color: #e5e7eb;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      overflow-x: auto;
      font-size: 0.88rem;
      line-height: 1.5;
      margin: 0.9rem 0 1.2rem;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.88em;
      background: rgba(15, 23, 42, 0.04);
      padding: 0.12em 0.35em;
      border-radius: 0.35em;
    }
    pre code {
      background: none;
      padding: 0;
    }
    blockquote {
      border-left: 3px solid #d0d7de;
      margin: 0.8rem 0 1rem;
      padding-left: 0.9rem;
      color: #4b5563;
      font-style: italic;
    }
    img {
      max-width: 100%;
      height: auto !important;
      border-radius: 16px;
      display: block;
      margin: 0.75rem auto 1.3rem;
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.15);
    }
    table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      background: #ffffff;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.55rem 0.75rem;
      font-size: 0.9rem;
    }
    th {
      background: #f3f4f6;
      text-align: left;
      font-weight: 600;
    }
    .mermaid {
      background: #0b1020;
      border-radius: 18px;
      padding: 1rem;
      margin: 1.2rem 0 1.6rem;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.6);
    }
    .meta-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.78rem;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      background: rgba(31, 111, 235, 0.08);
      color: #1d4ed8;
      border: 1px solid rgba(37, 99, 235, 0.22);
      margin-bottom: 0.6rem;
    }
    .meta-badge span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }
    @media (max-width: 720px) {
      body {
        padding: 1.4rem 0.9rem 2.2rem;
      }
      .card {
        padding: 1.5rem 1.4rem 1.8rem;
      }
      header.page-header h1 {
        font-size: 1.55rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header class="page-header">
      <div class="meta-badge">
        <span class="dot"></span>
        <span>DDD 2025 – Group X</span>
      </div>
      <h1>Design Digitali e Data – Project Space</h1>
      <p>Ginevra Terenghi · Antonella Autuori</p>
    </header>
    <section class="card">
      <div id="content"></div>
    </section>
  </main>

  <!-- QUI dentro va il tuo README.md in formato testo -->
  <textarea id="readme-md" style="display:none;">
### DDD-2025-GroupX
Ginevra Terenghi; Antonella Autuori
# Int... (QUI DEVI INCOLLARE TUTTO IL TUO README ORIGINALE)
  </textarea>

  <!-- Libreria Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Mermaid + logica per convertire i blocchi ```mermaid -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    const textarea = document.getElementById('readme-md');
    const raw = textarea ? textarea.value : "";
    const contentEl = document.getElementById('content');

    // Render Markdown → HTML
    const html = window.marked.parse(raw);
    contentEl.innerHTML = html;

    // Trova i blocchi Mermaid (```mermaid)
    const mermaidBlocks = contentEl.querySelectorAll('pre > code.language-mermaid, pre > code.mermaid');
    mermaidBlocks.forEach(codeEl => {
      const pre = codeEl.parentElement;
      const container = document.createElement('div');
      container.className = 'mermaid';
      container.textContent = codeEl.textContent;
      pre.replaceWith(container);
    });

    mermaid.initialize({ startOnLoad: true, theme: "dark" });
  </script>
</body>
</html>
